<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 규칙</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 90%;
            background: white;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        ul {
            text-align: left;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100px;
        }
        .input-box {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-box input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        .input-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #a00000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="kusis_logo.png" alt="고대 자전 로고" class="logo">
        <h1>게임 규칙</h1>
        <ul>
            <li>모든 문제를 제한 시간 내에 풀어야 합니다.</li>
            <li>모든 힌트는 자유전공학부 네이버 카페와 버스판 공식 인스타그램에서 찾을 수 있습니다.</li>
            <li>각 문제는 한 번 제출하면 되돌릴 수 없습니다.</li>
            <li>정확한 정답을 입력해야 다음 단계로 넘어갈 수 있습니다.</li>
            <li>아래에 "고려대학교 자유전공학부"를 입력하여 게임을 시작하세요.</li>
        </ul>
        <div class="input-box">
            <input type="text" id="answer" placeholder="정답을 입력하세요" onkeypress="handleKeyPress(event)">
            <button onclick="checkAnswer()">제출</button>
        </div>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value;
            if (answer === "고려대학교 자유전공학부") {
                window.location.href = 'game_screen1.html'; // 게임 화면1로 이동
            } else {
                alert("정답이 아닙니다. 다시 시도해주세요.");
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }

        function preventBack() {
        history.pushState(null, null, location.href);
    }

    // 뒤로 가기 시 강제 복귀 + 경고 메시지
        window.onpopstate = function () {
            preventBack();
            alert("뒤로 가기가 제한되어 있습니다!");
    };
    </script>   
</body>
</html>
