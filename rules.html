<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 규칙</title>
    <style>
        /* 모바일 최적화 및 규칙 화면 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 90%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        ul {
            text-align: left;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 고려대학교 로고 -->
        <img src="https://www.korea.ac.kr/Web-home/_UI/images/Global_Symbol.jpg" alt="고려대학교 심볼" class="logo">
        <h1>게임 규칙</h1>
        <ul>
            <li>모든 문제를 제한 시간 내에 풀어야 합니다.</li>
            <li>힌트는 최대 5번까지 사용할 수 있습니다.</li>
            <li>각 문제는 한 번 제출하면 되돌릴 수 없습니다.</li>
            <li>모바일 화면을 최적화하여 진행됩니다.</li>
            <li>정확한 정답을 입력해야 다음 단계로 넘어갈 수 있습니다.</li>
        </ul>
    </div>
</body>
</html>
