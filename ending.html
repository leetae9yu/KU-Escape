<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 엔딩</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="congrats-message"></div>

    <script>
        // 세션에서 닉네임 가져오기
        function displayCongratsMessage() {
            const nickname = sessionStorage.getItem("nickname") || "플레이어";
            document.getElementById("congrats-message").textContent = `${nickname}님 축하합니다!`;
        }

        // 페이지 로드 시 메시지 표시
        window.onload = displayCongratsMessage;
    </script>
</body>
</html>
